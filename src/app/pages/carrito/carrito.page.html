<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="Carrito">
      <ion-icon name="cart"></ion-icon>
      Carrito de compras
      <ion-icon name="cart"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: <strong>{{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button class="boton-comprar" expand="full" (click)="Comprar()">Comprar</ion-button>
</ion-content>
