<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="Inicio">
      <ion-icon name="person"></ion-icon>
      Inicio de Sesión 
      <ion-icon name="person"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h2 class="Titulo-bienvenida">Bienvenido a NovaGames</h2>
  <div class="logo-novagames">
    <img src="assets/img/logo.webp">
  </div>
  <form class="Nombre-usuario" (ngSubmit)="ValidacionNombre()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input class="Nombre-usuario" label="Nombre de usuario" label-placement="floating" fill="solid" placeholder="Ingrese su nombre" [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>
    
  </form>
  <br>
  <ion-textarea class="correo-login" label="Correo:" labelPlacement="floating" fill="solid" placeholder="Ingrese su correo"></ion-textarea>
  <br>
  <ion-input class="contraseña-login" label="Contraseña:" type="password" label-placement="floating" fill="solid" placeholder="Ingrese su contraseña"></ion-input>
  <br>
  <ion-button class="ircasa" color="primary" (click)="ValidacionNombre()">Inicia sesion {{ usuario }}</ion-button>
  <br>
  <a class="registrate" (click) = "irRegistro()">Registrate aqui</a>
  <a class="boton-recuperarcontra" (click) = "irRecuperar()">¿Olvido su contraseña?</a>
</ion-content>
