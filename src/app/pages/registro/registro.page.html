<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="Crear-cuenta">Crea tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h2 class="ingresar-datos">Ingrese sus datos</h2>
  <ion-textarea class="nombre" label="Nombre" labelPlacement="floating" fill="solid" placeholder="Ingrese su nombre"
  [(ngModel)]="Nombre"></ion-textarea>
  <br>
  <ion-textarea label="Apellido" labelPlacement="floating" fill="solid" placeholder="Ingrese su apellido"[(ngModel)]="Apellido"></ion-textarea>
  <br>
  <ion-textarea label="Correo" labelPlacement="floating" fill="solid" placeholder="Ingrese su Correo"[(ngModel)]="Correo"></ion-textarea>
  <br>
  <ion-textarea label="Numero telefonico" labelPlacement="floating" fill="solid" placeholder="Ingrese su numero de telefono"
  [(ngModel)]="Telefono"></ion-textarea>

  <ion-button id="present-alert">Registrarme</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Registro completado"
    message="Su registro ha sido realizado"
    [buttons]="alertButtons"
  ></ion-alert>
  
  <ion-button color="primary" (click)="irHome()">Ir al Home</ion-button>
  <ion-button color="primary" (click)="irPerfil()">Ir al Perfil</ion-button>
</ion-content>
