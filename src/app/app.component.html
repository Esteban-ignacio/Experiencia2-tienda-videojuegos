<ion-app>
  <ion-menu-toggle>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/playstation'">
            <ion-icon name="logo-playstation"></ion-icon>
            <ion-label>Juegos de Playstation</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/xbox'">
            <ion-icon name="logo-xbox"></ion-icon>
            <ion-label>Juegos de Xbox</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'">
            <ion-icon name="cart"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/registro'">
            <ion-icon name="man"></ion-icon>
            <ion-label>Registro</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-list>
  
      </ion-content>
  
    </ion-menu>
  </ion-menu-toggle>
  

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
